<div class="reveal">
	<div class="slides">
		<section data-markdown>
			<textarea data-template>
				# Configuracion de un Punto de Acceso

				Si quereis probar con otro router podeis hacerlo con este [simulador](https://www.tp-link.com/es/support/emulator/)

			</textarea>
		</section>
		<section>
			<section data-markdown>
				<textarea data-template>
					### Creamos el repositorio
					Pulsamos sobre el icono [**+**] de la esquina superior derecha.

					![](./imagenes/repositorio1.png)
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 1. Entrar en nuestro Router y Logearnos

					Tenemos que meternos en nuestro buscador y poner **192.168.1.1**, asi entraremos a la pagina del ruter.

					A continuación pondremos la cuenta de admin y contraseña admin.
				</textarea>
			</section>
		</section>
		<section>
			<section data-markdown>
				<textarea data-template>
					### Nuestra primera página
					
					Lo más habitual es crear un documento *index.html* que contenga la página inicial
					de nuestra web. Sin embargo por facilidad y rapidez, utilizaremos el archivo
					README.md y el lenguaje [markdown](https://guides.github.com/features/mastering-markdown) para crear 
					nuestra primera página.
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					En la página principal del repositorio, pulsamos en el enlace `[settings]`.					
					Esto nos da acceso a la página de configuración del repositorio.
					
					![](./imagenes/sitioweb1.png)
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					Bajamos hasta el apartado GitHub Pages, y en el subapartado Source tenemos un botón para seleccionar la rama/carpeta
					donde se ubican los documentos.	Cambiamos `none` por `master branch` y pulsamos en el botón `[Save]`
					para activar el generador de páginas.
					
					![](./imagenes/sitioweb2.png)
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					Pulsando sobre el botón `[Choose Theme] podemos seleccionar facilmente una plantilla web
					para aplicar a nuestra página.
					
					![](./imagenes/sitioweb3.png)

				</textarea>
			</section>
		</section>
		<section data-markdown>
			<textarea data-template>
				# ¿PREGUNTAS?
			</textarea>
		</section>
